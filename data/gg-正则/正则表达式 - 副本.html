// /^[0-9]{6-20}$/
//纯字母、纯符号

///^([0-9](?![0-9]{5,9}$)|[A-Za-z\-_])[A-Za-z0-9\-_\u4E00-\u9FA5]{3,19}$/

//示例4：用户名（支持中文、字母、数字、“-”“_”的组合，4-20个字符）
//// http://www.qqxiuzi.cn/bianma/zifuji.php
///\u·Unicode编码 使用
//[\u4E00-\u9FA5] 所有汉字范围
var str = "admin";
// var reg = /^\u·Unicode编码·[A-Z][A-Z0-9]{5}$/;
// var reg = /^粤[A-Z][a-zA-Z0-9]{5}$/
// var reg = /^\u7ca4[A-Z][A-Z0-9]{5}$/;
var reg = /^([0-9](?![0-9]*$){4-20})|([A-Za-z0-9\u4E00-\u9FA5]{4-20})*$/;
// var reg = /^[\u4E00-\u9FA5][A-Z][A-Z0-9]{5}$/;
var reg = /^(\d(?!\d*$)|[A-z])[A-z0-9]*$/;
// ?!n	匹配任何其后没有紧接指定字符串 n 的字符串。
var reg = /^([0-9](?![0-9]{0,}$)|[A-z])[A-z0-9]*$/;
var reg = /^([0-9](?![0-9]{0,}$)|[A-Za-z\-_\u4E00-\u9FA5])[A-Za-z0-9\-_\u4E00-\u9FA5]{3,19}$/;
// var reg = /^&#31908[A-Z][A-Z0-9]{5}$/;
var result = reg.exec(str);
