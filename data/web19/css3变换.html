<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
 *{margin:0;padding:0}
 .wrap{width:400px; height:400px; border:1px solid red; margin:100px auto; perspective:800px;/**景深**/ transform-style:preserve-3d;/*3d*/ }
 .box{width:200px; height:200px; background:red; transform:rotateY(0deg);transition:all 2s;}
 .wrap:hover .box{transform:rotateY(45deg) ;}

</style>
</head>

<body>
<!-----------
transform 2d变换
			角度旋转 rotate(100deg)  deg角度单位
			 位移  ：translate(x轴,y轴)
             伸缩 ： scale(2) 
             倾斜 ： skew(deg)
             矩阵 ：matrix(0.85,1,0.5,0.85,0,0)
             
          3d变换 
              
--------->
<div class="wrap">
<div class="box">阿斯蒂芬</div>

</div>

</body>
</html>
