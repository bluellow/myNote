<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="paper_bg_warpper">
		<img class="paper_bg" src="image/content_4.jpg" >
	</div>
	<br>
	<br>
	<div class="public_container">
		<div class="form_wrapper">
			<form>
				<fieldset>
					<legend align="center" class="form_title">注册本站会员</legend>
					<p>昵称：<input type="text"  placeholder="请输入您的账号"></p>
					<p>密码：<input type="password" placeholder="请输入您的密码"></p>
					<p>性别：<input type="radio"  name="sex">男<input type="radio" name="sex">女</p>
					<p>个性签名:<input type="text"  placeholder="30个字"></p>
			        <p>手机号码:<select>
            				<option>中国大陆</option>
                            <option>香港特别行政区</option>
                            <option>澳门特别行政区</option>
                            <option>台湾地区</option>

            		 	</select>
            		 	<input type="text" placeholder="请填写常用的手机号">
            		</p>
            		<p>手机验证码:<input type="text" placeholder="验证码">&nbsp;<input  type="button" value="获取验证码" onClick="已发送。"</p>
            		<p class="small_font"><input type="checkbox"name="pass">我已同意<a href="#">《你的名字网用户使用协议》</a>以及<a href="#">《你的名字网账号中心规范》</a></p>
		           <p>
		                <input type="submit">
		            </p>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
